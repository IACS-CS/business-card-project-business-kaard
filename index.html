    <svg width="0" height="0" style="position: absolute;"> <!--SVG effect made by Gemini 2.5 Flash-->
      <defs>
        <filter id="wet-smudge">
          <feTurbulence type="fractalNoise" 
                        baseFrequency="0.03 0.03" 
                        numOctaves="2" 
                        result="turbulence" />
       
          <feGaussianBlur in="turbulence" stdDeviation="1" result="smudge-map" />
      
         <feDisplacementMap in="SourceGraphic" 
                         in2="smudge-map" 
                         scale="13" 
                         xChannelSelector="R" 
                         yCh  annelSelector="G" 
                         result="displaced" />
      
          <feGaussianBlur in="displaced" stdDeviation="0.7" result="smeared" />
        
          <feMerge>
            <feMergeNode in="smeared" />
          </feMerge>
        </filter>
      </defs>
    </svg>
